				<div class="col-sm-12 col-lg-3 padding-bottom">
					<div class="card">
						<div class="card-header">Add a Website</div>
						<div class="card-body">
							<form>
								<div class="form-row">
									<div
										class="form-group col-sm-12 padding-bottom"
									>
										<label for="inputTitle">Title</label>
										<input
											type="title"
											class="form-control"
											id="inputTitle"
											placeholder="Title"
										/>
									</div>
									<div
										class="form-group col-sm-12 padding-bottom"
									>
										<label for="inputDescription"
											>Description</label
										>
										<input
											type="description"
											class="form-control"
											id="inputDescription"
											placeholder="Description"
										/>
									</div>

									<label for="inputRating">Rating</label>
									<div class="padding-bottom">
										<div
											class="form-check form-check-inline"
										>
											<input
												class="form-check-input"
												type="radio"
												name="inlineRadioOptions"
												id="inlineRadio1"
												value="1"
											/>
											<label
												class="form-check-label"
												for="inlineRadio1"
												>1</label
											>
										</div>
										<div
											class="form-check form-check-inline"
										>
											<input
												class="form-check-input"
												type="radio"
												name="inlineRadioOptions"
												id="inlineRadio2"
												value="2"
											/>

												class="form-check-label"
												for="inlineRadio2"
												>2</label
											>
										</div>
										<div
											class="form-check form-check-inline"
										>
											<input
												class="form-check-input"
												type="radio"
												name="inlineRadioOptions"
												id="inlineRadio3"
												value="3"
											/>
											<label
												class="form-check-label"
												for="inlineRadio3"
												>3</label
											>
										</div>
										<div
											class="form-check form-check-inline"
										>
											<input
												class="form-check-input"
												type="radio"
												name="inlineRadioOptions"
												id="inlineRadio4"
												value="4"
											/>
											<label
												class="form-check-label"
												for="inlineRadio4"
												>4</label
											>
										</div>
										<div
											class="form-check form-check-inline"
										>
											<input
												class="form-check-input"
												type="radio"
												name="inlineRadioOptions"
												id="inlineRadio5"
												value="5"
											/>
											<label
												class="form-check-label"
												for="inlineRadio5"
												>5</label
											>
										</div>
									</div>
									<div
										class="form-group col-sm-6 padding-bottom"
									>
										<label for="inputUrl">Link</label>
										<input
											type="url"
											class="form-control"
											id="inputUrl"
											placeholder="URL.com"
										/>
									</div>
								</div>

								<button
									id="add"
									type="add"
									class="btn btn-primary"
								>
									Add

							</form>

			<!-- Modal -->
			<div
				class="modal fade"
				id="staticBackdrop"
				data-bs-backdrop="static"
				data-bs-keyboard="false"
				tabindex="-1"
				aria-labelledby="staticBackdropLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="staticBackdropLabel">
								Welcome back.
							</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<form>
								<div class="mb-3">
									<label
										for="exampleInputEmail1"
										class="form-label"
										>Email address</label
									>
									<input
										type="email"
										class="form-control"
										id="exampleInputEmail1"
										aria-describedby="emailHelp"
									/>
								</div>
								<div class="mb-3">
									<label
										for="exampleInputPassword1"
										class="form-label"
										>Password</label
									>
									<input
										type="password"
										class="form-control"
										id="exampleInputPassword1"
									/>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
							>
								Close
							</button>
							<button type="submit" class="btn btn-primary">
								Login
							</button>
						</div>
					</div>
